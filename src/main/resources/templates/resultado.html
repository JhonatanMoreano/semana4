<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Resultado</title>
        <link href="https://cdn.jadelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    </head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

        <div class="container text-center">

            <div class="alert alert-sucess" role="alert">
                <h4 class="alert-heading">!Registro Exitoso!</h4>
                <p>Los datos fueron guardados correctamente.</p>
            </div>

            <div class="border p-4 rounded">
                <h2>Datos Guardados</h2>
                <u1 class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></li>
                    <li class="list-group-item"><strong>Fecha Caducidad:</strong> <span th:text="${producto.fechaCaducidad}"></span></li>
                    <li class="list-group-item"><strong>Stock Minimo:</strong> <span th:text="${producto.stockMinimo}"></span></li>
                    <li class="list-group-item"><strong>Stock Maximo:</strong> <span th:text="${producto.stockMaximo}"></span></li>
                    <li class="list-group-item"><strong>Precio Unitario:</strong> <span th:text="${producto.precioUnitario}"></span></li>
                    <li class="list-group-item"><strong>Categoria:</strong> <span th:text="${producto.categoria}"></span></li>
                    <li class="list-group-item"><strong>Marca:</strong> <span th:text="${producto.marca}"></span></li>
                </u1>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
